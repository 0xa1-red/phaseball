image: golang:1.16-buster

stages:
  - checks
  - release

lint:
  stage: checks
  image: golangci/golangci-lint:v1.39.0
  script:
    - golangci-lint run -v
  only:
    - tags
    - /^trunk$/
    - web
    - merge_requests

test:
  stage: checks
  script:
    - go test -v -cover ./...
  only:
    - tags
    - /^trunk$/
    - web
    - merge_requests

release:
  stage: release
  image: registry.gitlab.com/juhani/go-semrel-gitlab:v0.21.1
  script:
    - ./release -v
    - ./release changelog
    - ./release commit-and-tag CHANGELOG.md release_info
  when: manual
  only:
    - /^trunk$/
